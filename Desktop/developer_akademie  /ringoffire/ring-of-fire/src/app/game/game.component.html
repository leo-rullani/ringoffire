<!-- Spieleranzeige -->
<app-player
  *ngFor="let player of game.players; let i = index;"
  [ngStyle]="{'top.px': 100 + (i * 90)}"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  class="player-position">
</app-player>

<!-- Spielfeld -->
<div class="field">
  <div class="card-stack">
    <!-- Karten-Stapel -->
    <img
      *ngFor="let c of [0,1,2,3]; let i = index;"
      [ngStyle]="{'right.px': i * 5}"
      src="/assets/img/cards/card_cover.png"
    >
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="/assets/img/cards/card_cover.png"
    >

    <!-- Gespielte Karten -->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="/assets/img/cards/{{ card }}.png"
    >

    <!-- Aktuelle Karte beim Ziehen -->
    <img
      *ngIf="pickCardAnimation"
      (click)="takeCard()"
      class="pick-card"
      style="right: 25px"
      src="/assets/img/cards/{{ currentCard }}.png"
    >
  </div>
</div>

<!-- WeiÃŸe Info-Karte -->
<app-game-info
  [card]="currentCard"
  class="pin-bottom">
</app-game-info>
